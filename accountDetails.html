<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg_04.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-41">
						Account Details
					</span>
					
					<div class="wrap-input100 m-b-23">
                        <input id="firstName" class="input100" type="text" placeholder="enter first name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 m-b-23">
						<input id="lastName" class="input100" type="text" placeholder="enter last name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

                    <div class="wrap-input100  m-b-23">
						<input id="idNumber" class="input100" type="number" placeholder="enter ID number">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
						<small>ID Number must 13 characters</small> 
                    </div>

                    <div class="wrap-input100 m-b-23">
						<select name="" id="gender" class="input100">
                            <option value="" disable selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

					<div class="wrap-input100 m-b-23">
						<input id="phoneNumber" class="input100" type="number" placeholder="enter phone number">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
              
                    <div class="wrap-input100 m-b-23">
						<input id="physicalAddress" class="input100" type="text" placeholder="enter physical address">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-23">
						<input id="meterNumber" class="input100" type="number" placeholder="enter meter number">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

				

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btn-details" class="login100-form-btn" type="button">
								Confirm Details
							</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>

	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	

	<script src="js/index.js"></script>
	<script>
		firebase.auth().onAuthStateChanged(function(user){

			if (user){
				var userID = firebase.auth().currentUser.uid;

				firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){
					if(snapshot.val()){
						window.location.href = "MainPage.html";
					}
				});	
			}

		});
	</script>

</body>
