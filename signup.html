<html lang="en">
<head>
	<title>SignUp</title>

<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">

	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg_06.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41">
						SignUp
					</span>
					
					

					<div class="wrap-input100 validate-input m-b-23">
						
						<input id="email" class="input100" type="text" placeholder="enter e-mail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<input id="password" class="input100" type="password" placeholder="enter password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<input id="confirmPassword" class="input100" type="password" placeholder="confirm password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

				

					<div class="container-login100-form-btn p-t-31">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btn-signup" class="login100-form-btn" type="button">
								Sign Up
							</button>
					</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	

	<script src="js/index.js"></script>
	<script>
		firebase.auth().onAuthStateChanged(function(user){
			if (user){
				var userID = firebase.auth().currentUser.uid;
				firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){

					if(snapshot.val()){
						window.location.href = "MainPage.html";
					}
					else{
						window.location.href = "accountDetails.html";
					}
				});	
			}
		});
	</script>

</body>
</html>
