<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg_07.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<span class="login100-form-title p-b-49">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-23">
						<input id = "email" class="wrap-input100" type="email" placeholder="enter email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<input id = "password" class="input100" type="password" placeholder="enter password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					
					
					<div class="text-right p-t-8 p-b-31">
						<a href="forgotPassword.html">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btn-signin" class="login100-form-btn" type ="button">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-50">
						<span class="txt1 p-b-17">
							Don't have an account?
							<a href="signup.html">
								Sign Up
							</a>
						</span>

<script src="js/index.js"></script>
<script>
	firebase.auth().onAuthStateChanged(function(user){
		if (user){
				var userID = firebase.auth().currentUser.uid;
				firebase.database().ref('Users/' + userID).once('value').then(function(snapshot){
					  
					if(snapshot.val()){
						window.location.href = "MainPage.html";
					}
					else{
						window.location.href = "accountDetails.html";
					}
				});	
			}

	});
</script>
